<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<style>

</style>

<body>
    <!-- Select Menu -->
    <div class="col-lg-12">
        <div class="d-flex align-items-center justify-content-center" style="height: 200px;"><!-- Styling with height will affect how far down the item will go -->
            
            <select class="form-select" aria-label="defaultSelect" style="max-width: 200px;" id="teamList"><!-- To shorten the width of the select menu -->
                <option selected>Choose Your Team</option>
                <option value="DAL">Dallas Cowboys</option>
                <option value="DEN">Denver Broncos</option>
                <option value="HOU">Houston Texans</option>
                <option value="KAN">Kansas City Chiefs</option>
            </select>
            <!-- Select Button -->
            <div class="col-lg-12">
                <div class="d-flex align-items-center justify-content-center" style="height: 100px; padding: 5px;">
                    <button type="button" class="btn btn-primary" id="teamBtn">Select</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Output -->
    <div class="col-lg-12">
        <div class="d-flex align-items-center justify-content-center" style="height: 1px;">
            <input type="text" id="teamInfo">
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
