<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<style>

</style>

<body>

            <button class="btn btn-secondary dropdown-toggle " type="button" id="dropMenuBtn" data-bs-toggle="dropdown"
                aria-expanded="false">Choose Your Team</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="">Dallas Cowboys</a></li>

                <li><a class="dropdown-item" href="">Houston Texans</a></li>

            </ul>
        </div>
    </div>

    <section class="col-lg-12">
        <div class="d-flex align-items-center justify-content-center" style="height: 200px;">
            <input type="text" id="teamInfo">
        </div>

    </section>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
